<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio of Muhannad Alshmlani - Cloud Engineer specializing in Automation, AI, and Multi-cloud architecture.">
    <title>Muhannad Alshmlani - Personal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .header-bg {
            background-color: #1a202c;
            position: relative;
            overflow: hidden;
        }
        .binary-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
            white-space: pre;
            font-family: monospace;
            font-size: 14px;
            color: #a5b4fc;
            pointer-events: none;
            overflow: hidden;
        }
        .section-title {
            /* Tailwind: text-3xl font-bold text-slate-700 mb-8 text-center */
            font-size: 1.875rem;
            font-weight: 700;
            color: #334155;
            margin-bottom: 2rem;
            text-align: center;
        }
        .card {
            background-color: #fff;
            box-shadow: 0 10px 25px 0 rgba(30,41,59,0.08), 0 1.5px 4px 0 rgba(30,41,59,0.03);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s;
        }
        .card:hover {
            box-shadow: 0 20px 40px 0 rgba(30,41,59,0.12), 0 3px 8px 0 rgba(30,41,59,0.06);
        }
        .tag {
            background-color: #e0e7ff;
            color: #4338ca;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
            padding: 0.125rem 0.625rem;
            border-radius: 9999px;
        }
        .btn-primary {
            display: inline-block;
            background-color: #4f46e5;
            color: #fff;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px 0 rgba(79,70,229,0.15);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        }
        .btn-primary:hover {
            background-color: #4338ca;
            transform: scale(1.05);
            box-shadow: 0 4px 16px 0 rgba(79,70,229,0.25);
        }
        .icon-link {
            color: #64748b;
            transition: color 0.2s, transform 0.3s;
            display: inline-block;
        }
        .icon-link:hover {
            color: #4f46e5;
            animation: shake 0.5s ease infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        html {
            scroll-behavior: smooth;
        }

        /* Styles for JavaScript animations */
        .js-scroll-trigger, .js-header-item {
            opacity: 0;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .js-scroll-trigger {
            transform: translateY(30px);
        }
        
        .js-scroll-trigger.is-visible,
        .js-header-item.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .js-header-item.title-animate { transform: translateY(-20px); }
        .js-header-item.subtitle-animate { transform: translateY(20px); }
        .js-header-item.button-animate { transform: scale(0.9); }

        nav a.active-nav-link {
            color: #a5b4fc;
            font-weight: 600;
        }
        nav a.active-nav-link:hover {
             color: #c7d2fe;
        }
        
        .verify-btn {
            margin-top: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.375rem 1rem;
            border-radius: 0.5rem;
            background-color: #c7d2fe;
            color: #f0f4f8;
            display: inline-flex;
            align-items: center;
            transition: all 0.2s;
        }
        .verify-btn:hover {
            background-color: #c7d2fe;
            transform: translateY(-1px);
        }
        .verify-btn i {
            margin-right: 0.375rem;
        }

        /* --- GLOWING SHINE EFFECT FOR 01 01 --- */
        .binary-shine {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            font-family: 'Fira Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: clamp(2.5rem, 8vw, 7rem);
            font-weight: 900;
            letter-spacing: 0.5rem;
            color: #a5b4fc;
            opacity: 0.95;
            filter: blur(0.5px);
            text-shadow:
                0 0 8px #818cf8,
                0 0 16px #818cf8,
                0 0 32px #818cf8,
                0 0 64px #818cf8;
            pointer-events: none;
            user-select: none;
            animation: binary-glow 1.2s cubic-bezier(.4,2,.6,1) 0.5s 1 both;
        }
        @keyframes binary-glow {
            0% {
                opacity: 0;
                filter: blur(8px) brightness(1.5);
                text-shadow:
                    0 0 0px #818cf8,
                    0 0 0px #818cf8,
                    0 0 0px #818cf8,
                    0 0 0px #818cf8;
            }
            40% {
                opacity: 1;
                filter: blur(1.5px) brightness(2.5);
                text-shadow:
                    0 0 16px #818cf8,
                    0 0 32px #818cf8,
                    0 0 64px #818cf8,
                    0 0 128px #818cf8;
            }
            70% {
                opacity: 1;
                filter: blur(0.5px) brightness(3.5);
                text-shadow:
                    0 0 32px #c7d2fe,
                    0 0 64px #818cf8,
                    0 0 128px #818cf8,
                    0 0 256px #818cf8;
            }
            100% {
                opacity: 0.95;
                filter: blur(0.5px) brightness(1.2);
                text-shadow:
                    0 0 8px #818cf8,
                    0 0 16px #818cf8,
                    0 0 32px #818cf8,
                    0 0 64px #818cf8;
            }
        }
    </style>
</head>
<body class="text-slate-800">

        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold hover:text-indigo-300 transition-colors">Muhannad Alshmlani</a>
            <div class="space-x-4 nav-links">
                <a href="#about" class="hover:text-indigo-300 transition-colors">About</a>
                <a href="#experience" class="hover:text-indigo-300 transition-colors">Experience</a>
                <a href="#projects" class="hover:text-indigo-300 transition-colors">Projects</a>
                <a href="#certificates" class="hover:text-indigo-300 transition-colors">Certificates</a>
                <a href="#skills" class="hover:text-indigo-300 transition-colors">Skills</a>
                <a href="#contact" class="hover:text-indigo-300 transition-colors">Contact</a>
            </div>
        </div>
    </nav>

    <header class="header-bg text-white py-20 md:py-32" style="position:relative;">
        <div class="binary-bg" id="binaryBackground"></div>
        <!-- Glowing 01 01 shine in the center -->
        <div class="binary-shine" aria-hidden="true">01&nbsp;01</div>
        <div class="container mx-auto text-center px-6 relative z-10">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 js-header-item title-animate">Hello, I'm Muhannad Alshmlani</h1>
            <p class="text-xl md:text-2xl text-indigo-300 mb-8 js-header-item subtitle-animate">Cloud Engineer Driving Automation & AI Solutions</p>

        </div>
    </header>

    <main class="container mx-auto p-6 md:p-10">
        <!-- ... rest of your content unchanged ... -->
        <!-- (Omitted for brevity, keep as in your original code) -->
    </main>

    <footer class="header-bg text-white text-center p-6">
        <p>&copy; <span id="currentYear"></span> Muhannad Alshmlani. All rights reserved.</p>
        <p class="text-sm text-slate-400 mt-1">Designed with <i class="fas fa-heart text-red-500"></i> and passion.</p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Binary background animation
        function createBinaryBackground() {
            const binaryContainer = document.getElementById('binaryBackground');
            const rows = Math.ceil(window.innerHeight / 20);
            const cols = Math.ceil(window.innerWidth / 15);
            
            let binaryText = '';
            for (let i = 0; i < rows; i++) {
                let row = '';
                for (let j = 0; j < cols; j++) {
                    row += Math.random() > 0.5 ? '1' : '0';
                }
                binaryText += row + '\n';
            }
            binaryContainer.textContent = binaryText;
            
            // Animate the binary
            setInterval(() => {
                const lines = binaryContainer.textContent.split('\n');
                const newLines = lines.map(line => {
                    if (Math.random() > 0.9) {
                        return line.split('').map(char => Math.random() > 0.5 ? '1' : '0').join('');
                    }
                    return line;
                });
                binaryContainer.textContent = newLines.join('\n');
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', () => {
            createBinaryBackground();
            
            // --- Header Animations ---
            const headerItems = document.querySelectorAll('.js-header-item');
            headerItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('is-visible');
                }, index * 200); // Stagger animation
            });

            // --- Scroll Animations with Intersection Observer ---
            const scrollTriggers = document.querySelectorAll('.js-scroll-trigger');
            
            const observerOptions = {
                root: null, // viewport
                rootMargin: '0px',
                threshold: 0.1 // % of item visible to trigger
            };

            const observerCallback = (entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        // Optional: unobserve after animation if you want it to animate only once
                        // observer.unobserve(entry.target); 
                    } else {
                        // Optional: remove class to re-animate if scrolling up and then down again
                        // entry.target.classList.remove('is-visible');
                    }
                });
            };

            const scrollObserver = new IntersectionObserver(observerCallback, observerOptions);
            scrollTriggers.forEach(trigger => scrollObserver.observe(trigger));

            // --- Active Navigation Link Highlighting ---
            const navLinks = document.querySelectorAll('nav .nav-links a');
            const sections = document.querySelectorAll('main section[id]'); // Ensure sections have IDs

            function changeNavOnScroll() {
                let currentSectionId = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                     // Adjust offset for sticky header height (approx 64px or whatever its height is)
                    if (pageYOffset >= (sectionTop - section.clientHeight / 3 - 70)) { 
                        currentSectionId = section.getAttribute('id');
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active-nav-link');
                    if (link.getAttribute('href') === `#${currentSectionId}`) {
                        link.classList.add('active-nav-link');
                    }
                });
            }

            window.addEventListener('scroll', changeNavOnScroll);
            changeNavOnScroll(); // Call on load to set initial active link if any
        });
    </script>
